    <style>
        :root {
            --primary: #1a73e8;
            --bg: #f0f2f5;
            --text: #3c4043;
            --text-light: #70757a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Cabecera */
        .header-bar {
            background-color: white;
            border-bottom: 1px solid #ddd;
            padding: 0.8rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-logo {
            width: 24px;
            height: 24px;
        }

        .header-title {
            color: var(--primary);
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* Botón de Instalar (PWA) */
        .install-btn {
            display: none; /* Oculto por defecto */
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(26, 115, 232, 0.3);
            transition: transform 0.2s, background-color 0.2s;
            align-items: center;
            gap: 6px;
        }

        .install-btn:hover {
            background-color: #1557b0;
            transform: translateY(-1px);
        }

        .install-btn:active {
            transform: translateY(0);
        }

        /* Contenedor principal */
        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .section-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-light);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        /* GRILLA COMPACTA */
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 12px;
        }

        /* Estilo de la Tarjeta Compacta */
        .app-card {
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 15px;
            text-decoration: none;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-left: 4px solid transparent; 
            /* Variable para el color hover, por defecto azul si falla */
            --hover-color: var(--primary);
            position: relative;
            overflow: hidden;
        }

        /* Efecto Ripple simple al hacer click */
        .app-card:active {
            background-color: #f8f9fa;
        }

        /* Asignación de colores */
        .apps-grid .app-card:nth-child(1) { --hover-color: #1a73e8; } /* Azul */
        .apps-grid .app-card:nth-child(2) { --hover-color: #188038; } /* Verde */
        .apps-grid .app-card:nth-child(3) { --hover-color: #e37400; } /* Naranja */
        .apps-grid .app-card:nth-child(4) { --hover-color: #d93025; } /* Rojo */
        .apps-grid .app-card:nth-child(5) { --hover-color: #a142f4; } /* Violeta */
        .apps-grid .app-card:nth-child(6) { --hover-color: #008577; } /* Verde azulado */
        .apps-grid .app-card:nth-child(7) { --hover-color: #f09300; } /* Amarillo ocuro */

        .apps-grid:last-of-type .app-card:nth-child(1) { --hover-color: #00bcd4; } /* Cyan */
        .apps-grid:last-of-type .app-card:nth-child(2) { --hover-color: #e91e63; } /* Rosa */
        .apps-grid:last-of-type .app-card:nth-child(3) { --hover-color: #3f51b5; } /* Indigo */
        /* El 4to elemento usará el color por defecto (primary) o puedes agregar uno aquí */

        /* Efecto al pasar el mouse */
        .app-card:hover {
            border-color: #e0e0e0;
            border-left-color: var(--hover-color);
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            transform: translateY(-2px);
        }

        .app-title {
            color: var(--text);
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 4px;
        }
